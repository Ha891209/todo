<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/jozsi.css">
</head>
<body>
    <h1>Daily To-Do list manager</h1>
    <main>
        <header>
    <div class="container">
        <!-- Header. Name of this day. -->
        <h3 class="body__day">Tuesday</h3>
    
        <!-- Date. -->
        <h3 class="body__date">2020-12-10</h3>
    </header>
        <!-- Insert new todo element. -->
        <div class="todo__input">
            <input  class ="input" type="text" placeholder="Take the garbage out">
            <button class="plus">+</button>
        </div>
    
        <!-- Diplay todos. -->
        <p>You have 
            <span class="todo__number">0</span> 
            pending items
        </p>
    
        <!-- Todo list. -->
        <div class="todo__list--pending">
    
        </div>
        
        <div class="todo__list--done">         
            <span class="emoji">üçª</span>
            <p>Time to chill! You have no todos.</p>
            </div>
    
        </div>

        <div class="todo__complete">
            <p>Completed tasks: <span class="done__counter">0</span>%</p>
            <div class="todo__doneList"></div>
        </div>

        <!-- Footer menu. -->
        <div class="todo__footer">
            <button class="footer__btn--hide">
                Hide Complete
            </button>
            <button class="footer__btn--clear">
                Clear All
            </button>
        </div>
    </div>

    <script src="js/jozsi.js"></script>
</body>
</html>
